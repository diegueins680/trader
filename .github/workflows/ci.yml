name: CI

on:
  push:
    branches: [master, main]
  pull_request:

jobs:
  haskell:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: haskell
    steps:
      - uses: actions/checkout@v6

      - uses: haskell-actions/setup@v2
        with:
          ghc-version: "8.10.7"

      - name: Cache Cabal artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cabal/store
            haskell/dist-newstyle
          key: ${{ runner.os }}-cabal-${{ hashFiles('haskell/trader.cabal') }}
          restore-keys: |
            ${{ runner.os }}-cabal-

      - run: cabal update
      - run: cabal build exe:trader-hs
      - run: cabal test all --test-show-details=direct

  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: haskell/web
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: haskell/web/package-lock.json

      - run: npm ci
      - run: npm run typecheck
      - run: npm run build
